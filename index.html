<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpy</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    
    <div class="logo">
        <img src="assets/img/logo.svg" alt="Logotipo">
    </div>
    
    <div class="section-container">
        <section class="section-header">
            <div class="title">
                <img src="assets/img/title.svg" alt="">
                <img class="title-img" src="assets/img/jumpy.svg" alt="">
            </div>
            <div class="subtitle">
                <h3>Bem vindo ao Jumpy!</h3>
            </div>
        </section>
    
        <section class="section-form">
            <form class="form-itens">
                <div class="input-info">
                    <label for="form-name">Nome Completo:</label>
                    <input class="form-input" type="text" placeholder="Nome completo" id="form-name">
                    <span class="required"></span>
                </div>
                
                <div class="input-info">
                    <label for="form-email">Email:</label>
                    <input class="form-input" type="email" placeholder="Email@email.com" id="form-email">
                    <span class="required"></span>
                </div>

                <div class="input-info">
                    <label for="">Telefone:</label>
                    <input class="form-input" type="number" placeholder="(00) 00000-0000" id="form-phone">
                    <span class="required"></span>
                </div>
                
                <div class="input-info">
                    <label for="">CPF:</label>
                    <input class="form-input" type="number" placeholder="000.000.000-00" id="form-cpf">
                    <span class="required"></span>
                </div>

                <div class="input-info">
                    <label for="">Senha:</label>
                    <input class="form-input" type="password" placeholder="*************" id="form-password">
                    <span class="required"></span>
                </div>
                
                <button type="submit" class="button">Cadastrar</button>
                <span class="validate">

                </span>
            </form>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
